syntax = "proto3";

package NKVStore.NCore.NRecord;

import "store_value.proto";

message TPutOperation {
  bytes key = 1;
  TStoreValue value = 2;
}

message TRemoveOperation {
  bytes key = 1;
}

message TStoreRecord {
  uint64 log_sequence_number = 1;
  oneof operation {
    TPutOperation put_operation = 2;
    TRemoveOperation remove_operation = 3;
  }
}
